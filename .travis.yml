language: objective-c
osx_image: xcode8.2
notifications:
  email: false
  slack:
    secure: 
env:
  global:
  - LC_CTYPE=en_US.UTF-8
  - LANG=en_US.UTF-8
  - IOS_SDK=iphonesimulator10.2
  - IOS_PROJECT="SWTOR HoloNet.xcodeproj"
  - IOS_SCHEME="HoloNet"
  matrix:
  - DESTINATION="OS=10.1,name=iPhone 7 Plus" SCHEME="$IOS_SCHEME" SDK="$IOS_SDK"
  - DESTINATION="OS=9.3,name=iPhone 5" SCHEME="$IOS_SCHEME" SDK="$IOS_SDK"
cache:
  directories:
  - Carthage
before_install:
- "./scripts/bootstrap-if-needed.sh"
script:
- xcodebuild -version
- xcodebuild -showsdks
- xcodebuild clean build test -project "$IOS_PROJECT" -scheme "$SCHEME" -sdk "$SDK" -destination "$DESTINATION" -configuration Debug | xcpretty;
- xcodebuild clean build test -project "$IOS_PROJECT" -scheme "$SCHEME" -sdk "$SDK" -destination "$DESTINATION" -configuration Release | xcpretty;

